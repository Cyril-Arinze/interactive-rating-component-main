<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>

  <!-- my styles -->
  <link rel="stylesheet" href="styles.css">

  <script src="script.js" defer></script>

  <title>Frontend Mentor | Interactive rating component</title>

</head>

<body>

  <!-- Rating state start -->


  <div class="feedback first">
    <div class="star-img">
      <img class="Star-img" src="images/icon-star.svg" alt="">
    </div>
    <div class="feedback-text">
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!</p>

        <div>
          <button id="1" class="rating-btn">1</button>
          <button id="2" class="rating-btn">2</button>
          <button id="3" class="rating-btn">3</button>
          <button id="4" class="rating-btn">4</button>
          <button id="5" class="rating-btn">5</button><br>
          <button  id="submit-btnn" class="submit-btn">SUBMIT</button>
        </div>

       
      
    </div>
  </div>




  <!-- Rating state end -->

  <!-- Thank you state start -->
  <div class="feedback second visually-hidden">
    <div class="thank-img">
      <img src="images/illustration-thank-you.svg" alt="">
    </div>
    <div class="feedback-result">
      <h6 class="rating"></h6> 
    </div>
    <div>
      <h5>

        Thank you!
    
        We appreciate you taking the time to give a rating. If you ever need more support,
        donâ€™t hesitate to get in touch!
      </h5>
    </div>

  </div>



  <!-- Thank you state end -->

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Cyril Arinze</a>.
  </div> -->
</body>

</html>
